<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>RESUME Builder</h1>
  <p class="intro">This is a simple web application to help you build your resume.</p>

  <div class="section">
    <h2>Personal Details</h2>
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Enter your full name" />

    <label for="email">Email</label>
    <input type="text" id="email" placeholder="Enter your email address" />

    <label for="phone">Phone</label>
    <input type="text" id="phone" placeholder="Enter your phone number" />
  </div>

  <div class="section">
    <h2>Career Objective</h2>
    <label for="objective">Objective</label>
    <textarea id="objective" rows="4" placeholder="Write your career objective here..."></textarea>
  </div>

  <div class="section">
    <h2>Education</h2>
    <label for="degree">Degree</label>
    <input type="text" id="degree" placeholder="e.g. Bachelor of Technology" />

    <label for="college">College</label>
    <input type="text" id="college" placeholder="e.g. Delhi Technological University" />
  </div>

  <div class="section">
    <h2>Skills</h2>
    <input type="text" id="skill1" placeholder="Enter a skill" />
    <input type="text" id="skill2" placeholder="Enter another skill" />
    <input type="text" id="skill3" placeholder="Enter another skill" />
    <input type="text" id="skill4" placeholder="Enter another skill" />
    <a href="#">+ Add more skills</a>
  </div>

  <div class="section">
    <h2>Portfolio / Work Samples</h2>
    <a href="#">+ Add portfolio link or upload sample</a>
  </div>

  <a href="#" onclick="addSkill()">+ Add more skills</a>

<script>
  let skillCount = 4;
  function addSkill() {
    skillCount++;
    const newInput = document.createElement("input");
    newInput.type = "text";
    newInput.placeholder = "Enter another skill";
    newInput.id = "skill" + skillCount;
    document.querySelector(".section:nth-of-type(2)").appendChild(newInput);
  }
</script>

<input type="url" placeholder="Paste portfolio link here" />
<input type="file" />

<div style="text-align: center;">
  <button type="submit" style="
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    cursor: pointer;
  ">Submit</button>
</div>
<button onclick="submitForm()">Download PDF Resume</button>

<script src="script.js"></script>
</body>
</html>
